<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr>
            <th>item name</th>
            <th>location</th>
            <th>description</th>
            <th>date</th>
            <th>Picture</th>
        </tr>

        {% for row in data %}
            <tr>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>{{row.4}}</td>
                <td>{{row.5}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
